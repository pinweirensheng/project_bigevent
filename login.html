<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!--头部logo-->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!--登录注册区域-->
    <div class="loginAndReg">
        <!--logo-->
        <div class="title-box"></div>
        <!--登录区-->
        <div class="login-content">
            <!--form表单区-->
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password"  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <!--注册登录转换区-->
            <div class="login-box">
                <a href="javascript:;">去注册</a>
            </div>
        </div>
        <!--注册区-->
        <div class="reg-content">
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" lay-verify="required|pass|repwd" placeholder="请重新输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <!--注册登录转换区-->
            <div class="reg-box">
                <a href="javascript:;">登录</a>
            </div>
        </div>
        
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets//lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
